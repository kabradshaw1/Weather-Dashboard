<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather</title>

</head>
<body>
    <header class="jumbotron text-center">
        <h1 class="display-3">Weather Dashboard</h1>
    </header>
    
    <div class="container-fluid">
        <!-- This functions to hold two rows of columns.  The right column will be todays weather and below
            the 5 day forcast. The left column will hold the search box and buttons applied appended when 
            a search is done.  These buttons should perform a search of the city when clicked-->
        <div class="row">
            <!-- hold current search box and buttons from pervious searches -->
            <div class="col-4">
                <!-- Holds the container for the search -->
                    <div class="col">
                        <h3 class="row">Search for a City</h3>
                        <form id="city-form" class="row">
                            <label class="form-label" for="cityname"></label>
                            <input name="cityname" id="cityname" type="text" autofocus="true" class=""/>
                            <!-- This button should be expanded to fill in area below search box -->
                            <button type="submit", class="btn btn-primary">Search</button>
                        </form>
                    </div>
                    <!-- This will hold the grey buttons that will hold privous seaches that 
                    can by searched again by clicking the button. -->
                    <div class="row" id="history-buttons">
                        <!-- example button -->
                        <button type="submit", class="btn btn-secondary">example button</button>
                    </div>               
            </div>
            
            <div class="col-8">
                <!-- place holder city -->
                <h2 class="subtitle">Example City <span id="city-search-term"></span></h2>
                <!-- This will hold the city serach -->
                <div id="weather-container" class="list-group">
                    
                </div>
                <!-- this will hold the 5 day forcast -->
                <div class="row">
                    <!-- place holders for days in 5 day forcast -->
                    <div class="col">day 1</div>
                    <div class="col">day 2</div>
                    <div class="col">day 3</div>
                    <div class="col">day 4</div>
                    <div class="col">day 5</div>
                </div>
            </div>
        </div>            
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
